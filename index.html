<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/rates_50_1_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[15.87618772999041,108.11086898776186],[16.122838275446586,108.53257274898154]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_rates_50_1_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Chart'] !== null ? '<a href="images/' + String(feature.properties['Chart']).replace(/[\\\/:]/g, '_').trim() + '" /" target="blank"><img scr="images/' + String(feature.properties['Chart']).replace(/[\\\/:]/g, '_').trim() + '" width="750" height="500"></a>' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_rates_50_1_1_0(feature) {
            if (feature.properties['q2wHide_EPR'] >= -5.000000 && feature.properties['q2wHide_EPR'] <= -3.000000 ) {
                return {
                pane: 'pane_rates_50_1_1',
                opacity: 1,
                color: 'rgba(215,25,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_EPR'] >= -3.000000 && feature.properties['q2wHide_EPR'] <= -2.000000 ) {
                return {
                pane: 'pane_rates_50_1_1',
                opacity: 1,
                color: 'rgba(234,99,62,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_EPR'] >= -2.000000 && feature.properties['q2wHide_EPR'] <= -1.000000 ) {
                return {
                pane: 'pane_rates_50_1_1',
                opacity: 1,
                color: 'rgba(253,174,97,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_EPR'] >= -1.000000 && feature.properties['q2wHide_EPR'] <= -0.500000 ) {
                return {
                pane: 'pane_rates_50_1_1',
                opacity: 1,
                color: 'rgba(254,215,145,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_EPR'] >= -0.500000 && feature.properties['q2wHide_EPR'] <= 0.500000 ) {
                return {
                pane: 'pane_rates_50_1_1',
                opacity: 1,
                color: 'rgba(255,255,192,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_EPR'] >= 0.500000 && feature.properties['q2wHide_EPR'] <= 1.000000 ) {
                return {
                pane: 'pane_rates_50_1_1',
                opacity: 1,
                color: 'rgba(211,236,149,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_EPR'] >= 1.000000 && feature.properties['q2wHide_EPR'] <= 2.000000 ) {
                return {
                pane: 'pane_rates_50_1_1',
                opacity: 1,
                color: 'rgba(166,217,106,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_EPR'] >= 2.000000 && feature.properties['q2wHide_EPR'] <= 3.000000 ) {
                return {
                pane: 'pane_rates_50_1_1',
                opacity: 1,
                color: 'rgba(96,184,85,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_EPR'] >= 3.000000 && feature.properties['q2wHide_EPR'] <= 5.000000 ) {
                return {
                pane: 'pane_rates_50_1_1',
                opacity: 1,
                color: 'rgba(26,150,65,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
        }
        map.createPane('pane_rates_50_1_1');
        map.getPane('pane_rates_50_1_1').style.zIndex = 401;
        map.getPane('pane_rates_50_1_1').style['mix-blend-mode'] = 'normal';
        var layer_rates_50_1_1 = new L.geoJson(json_rates_50_1_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_rates_50_1_1',
            layerName: 'layer_rates_50_1_1',
            pane: 'pane_rates_50_1_1',
            onEachFeature: pop_rates_50_1_1,
            style: style_rates_50_1_1_0,
        });
        bounds_group.addLayer(layer_rates_50_1_1);
        map.addLayer(layer_rates_50_1_1);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_rates_50_1_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Chart'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
